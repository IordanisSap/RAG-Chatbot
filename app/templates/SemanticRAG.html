<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="Author" content="Valantis Zervos">
    <meta name="Author" content="Iordanis Sapidis">
    <meta name="Description" content="KG-Enhanced RAGS Demo">
    <meta name="keywords" lang="en-us"
        content="rag, enhanced, forth, ics, isl, kg, valantis, zervos, iordanis, sapidis, yannis, tzitzikas">

    <title>KG-Enhanced RAGS Demo</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='SemanticRAG/css/default.css') }}">

</head>

<body>
    <header>
        <div id="header" class="container">
            <div class="align-items-center justify-content-center">
                <img src="{{ url_for('static', filename='SemanticRAG/img/ics.png') }}" alt="ICS-FORTH Logo"
                    class="logo">
                <h1> KG-Enhanced RAG Demo</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="message-container" id="user-message">
            <div class="chat-icon-container">
                <img width="50px" src="{{ url_for('static', filename='SemanticRAG/img/user.svg') }}"
                    alt="Chatbot SVG">
            </div>
            <textarea readonly id="user-message-text" class="message"></textarea>
        </div>

        <div class="message-container" id="chatbot-message-placeholder">
            <div class="chat-icon-container">
                <img width="50px" src="{{ url_for('static', filename='SemanticRAG/img/chatbot.svg') }}"
                    alt="Chatbot SVG">
            </div>
            <textarea readonly id="chat-message-text-placeholder" placeholder="Thinking..." class="message"></textarea>
        </div>

        <div id="chatbot-message" class="double-message-container">
            <button class="message-container" onclick="setResponseSelection('chatbot-message-text1')">
                <div class="chat-icon-container">
                    <img width="50px" src="{{ url_for('static', filename='SemanticRAG/img/chatbot.svg') }}"
                        alt="Chatbot SVG">
                </div>
                <textarea readonly id="chatbot-message-text1" class="message"></textarea>
            </button>
            <button class="message-container" onclick="setResponseSelection('chatbot-message-text2')">
                <div class="chat-icon-container">
                    <img width="50px" src="{{ url_for('static', filename='SemanticRAG/img/chatbot.svg') }}"
                        alt="Chatbot SVG">
                </div>
                <textarea readonly id="chatbot-message-text2" class="message"></textarea>
            </button>
        </div>

        <div id="retreived-text-container">
            <h2>Relevant text</h2>
            <pre id="retreived-text" class="message">Relevant work</pre>
        </div>
    </main>



    <div id="sticky-footer">
        <div class="sticky-footer-container">
            <div id="input-text-container">
                <textarea rows="1" id="input-text" placeholder="Enter your question"></textarea>
            </div>
            <button class="send-button" onclick="onMessageSend()" id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        <!-- <div class="justify-content-between text-center bg-primary copyright-container">
            <span class="copyright"> Copyright © 2024 ICS-FORTH </span>
        </div> -->
    </div>

    <footer>
        <div class=" bg-primary  row d-flex justify-content-between align-items-center text-center copyright-container">
            <span class="copyright"> Copyright © 2024 ICS-FORTH </span>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='SemanticRAG/js/chatbot.js') }}"></script>
</body>

</html>
