<ul>
    {% for document in documents %}
        <li>
            <a href="{{ url_for('main.show_pdf',collection=collection, src=document.source, keyword=document.content) }}">
                {{ document.source }}
            </a> (page: {{ document.page }})
            {% set words = document.content %}
            {% for word in words %}
                {{ word }}
                {{ " " }}
            {% endfor %}
        </li>
    {% endfor %}
</ul>
