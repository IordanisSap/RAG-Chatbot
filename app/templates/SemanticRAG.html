<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="Author" content="Valantis Zervos">
    <meta name="Author" content="Iordanis Sapidis">
    <meta name="Description" content="KG-Enhanced RAGS Demo">
    <meta name="keywords" lang="en-us" content="rag, enhanced, forth, ics, isl, kg, valantis, zervos, iordanis, sapidis, yannis, tzitzikas">

    <title>KG-Enhanced RAGS Demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='SemanticRAG/css/default.css') }}">

</head>
<body class="bg-body-secondary">

<header>
    <div id="header" class="container">
        <div class="align-items-center justify-content-center">
            <img src="{{ url_for('static', filename='SemanticRAG/img/ics.png') }}" alt="ICS-FORTH Logo" class="logo">
            <h1> KG-Enhanced RAGS Demo</h1>
        </div>
    </div>
</header>

<main>
    <section id="inputSection">
        <h3> Input </h3>
        <div class="container section-content">
            <div>
                <label class="field-title" for="input-text"> Enter your question: </label>
                <textarea id="input-text"></textarea>
            </div>
        </div>
        <button id="runButton" onclick="sendMessage()"> Run</button>
    </section>

    <section id="output">
        <h3> Results </h3>
        <div class="container section-content">
            <label class="field-title" for="default-llm-output"> Default LLM output: </label>
            <textarea id="default-llm-output" class="big-textarea" readonly></textarea>
        </div>
        <div class="container section-content">
            <label class="field-title" for="rag-llm-output"> RAG LLM output: </label>
            <textarea id="rag-llm-output" class="big-textarea" readonly></textarea>
        </div>
    </section>

    <section id="retrieval">
        <h3> Relevant studies </h3>
        <div class="container section-content">
            <div class="row">
                <div class="col-sm">
                    <label class="field-title" for="kgenhanced-llm-retrieval"> Relevant text </label>
                    <textarea id="kgenhanced-llm-retrieval" class="big-textarea" readonly></textarea>
                </div>
            </div>
        </div>

    </section>
</main>

<footer>
    <div class="footer-content">
        <div class="container">
            <div class="row d-flex justify-content-between align-items-center text-center">
                <p class="copyright"> Copyright Â© 2024 ICS-FORTH </p>
            </div>
        </div>
    </div>
</footer>

<script src="{{ url_for('static', filename='SemanticRAG/js/chatbot.js') }}"></script>

</body>
</html>
